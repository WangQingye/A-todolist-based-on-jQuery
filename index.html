<!DOCTYPE html>
<html lang="zh-cn">
<head>

</head>
<body>
<div class="container">  <!--总容器-->

        <input type="text" placeholder="e.g.下午记得买菜哦">
        <button type="submit">submit</button>
    </div>
    <div class="task-list">   <!--清单列表开始-->
        <div class="task-item">
                <span><input type="checkbox"></span>
                <span class="task-content">hehd</span>

                <span>detail</span>
        </div>
        <div class="task-item">
                <span><input type="checkbox"></span>
                <span class="task-content">hehd</span>

        </div>
        <div class="task-item">
                <span><input type="checkbox"></span>
                <span class="task-content">hehd</span>
                <span>delete</span>
                <span>detail</span>
        </div>
        <div class="task-item">
                <span><input type="checkbox"></span>
                <span class="task-content">hehd</span>
                <span>delete</span>
                <span>detail</span>
        </div>
        <div class="task-item">
                <span><input type="checkbox"></span>
                <span class="task-content">hehd</span>
                <span>delete</span>
                <span>detail</span>
        </div>
    </div>  <!--清单列表结束-->
    <div class="task-detail">  <!--任务详情-->
        <div class="content"></div>  <!--任务标题-->
        <div> <!--任务描述-->
            <div class="desc">

            </div>
        </div><!--任务描述结束-->
        <div class="remind">  <!--任务定时提醒-->
            <input type="date">
            <button type="submit">submit</button>
        </div> <!--任务提醒结束-->
    </div>    <!--任务详情结束-->
</div>   <!--总容器结束-->

<script src="js/main.js"></script>

</html>
